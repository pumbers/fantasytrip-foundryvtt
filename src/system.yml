id: fantasy-trip
version: 0.2.0
title: Fantasy Trip
description: Fantasy Trip for FoundryVTT (Unofficial - Alpha)
compatibility:
  minimum: "13"
  verified: "13.345"
authors:
  - name: 3rdDog
license: LICENSE.txt
url: https://github.com/pumbers/fantasytrip-foundryvtt
manifest: "#{MANIFEST}#"
download: "#{DOWNLOAD}#"
bugs: https://github.com/pumbers/fantasytrip-foundryvtt/issues
esmodules:
  - module/fantasy-trip.mjs
styles:
  - styles/fantasy-trip.css
  - styles/icons.css
  - styles/theme.css
  - styles/applications.css
  - styles/character-sheet.css
  - styles/npc-sheet.css
  - styles/item-sheet.css
packs:
  - name: using-fantasy-trip-for-foundry-vtt
    label: Using Fantasy Trip for Foundry VTT
    path: /packs/using-fantasy-trip-for-foundry-vtt
    type: JournalEntry
    system: fantasy-trip
  - name: example-items
    label: Example Items
    path: /packs/example-items
    type: Item
    system: fantasy-trip
languages:
  - lang: en
    name: English
    path: lang/en.json
grid:
  type: 2
  distance: 4
  units: ft
primaryTokenAttribute: st
documentTypes:
  Actor:
    character:
      htmlFields:
        - notes
    npc:
      htmlFields:
        - notes
  Item:
    equipment:
      htmlFields:
        - notes
    talent:
      htmlFields:
        - notes
    spell:
      htmlFields:
        - notes
    ability:
      htmlFields:
        - notes
