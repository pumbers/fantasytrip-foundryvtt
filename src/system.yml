name: fantasytrip
title: Fantasy Trip
description: Fantasy Trip for FoundryVTT!
version: 0.1.0
compatibility:
  minimum: "12"
  verified: "12.331"
authors:
  - name: 3rd Dog
    email: codetheoretic@gmail.com
license: LICENSE
readme: README.md
manifest: "#{MANIFEST}#"
download: "#{DOWNLOAD}#"
url: https://foundryvtt.com/packages/fantasytrip-foundryvtt
bugs: https://github.com/pumbers/fantasytrip-foundryvtt/issues
