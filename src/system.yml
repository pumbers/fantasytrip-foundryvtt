# relationships:
#   requires:
#     - id: lib-wrapper
#       type: module
#       compatibility:
#         minimum: 1.13
#         verified: 1.13.2
esmodules:
  - module/fantasytrip.mjs
styles:
  - css/fantasytrip.css
  - css/icons.css
  - css/character-sheet.css
  - css/npc-sheet.css
  - css/item-sheet.css
  - css/applications.css
scripts:
packs:
  - name: using-fantasy-trip-for-foundry-vtt
    label: Using Fantasy Trip for Foundry VTT
    path: /packs/using-fantasy-trip-for-foundry-vtt
    type: JournalEntry
    system: fantasytrip
