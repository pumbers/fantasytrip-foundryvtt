  - sort: 800000
    name: Writing Effects
    type: text
    _id: ZC0ir9H0OUqr0Ehw
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Active Effects are a key feature of Foundry VTT. They allow temporary
        changes to be made to a character based on items in their possession or
        can be added directly to the character. They can have assigned durations
        in play time or combat turns &amp; rounds, so that they start and expire
        automatically.</p><p>Each effect can target one or more character
        attributes or stat values, and can modify it in various
        ways:</p><ul><li><p><strong>Add</strong> - Adds the provided value to a
        number. This can be used to both add and subtract from a particular
        value by specifying +1 or -1 as the value to
        add.</p></li><li><p><strong>Multiply</strong> - Multiplies the defined
        attribute by the numeric value in the Effect Value
        field.</p></li><li><p><strong>Override</strong> - Replaces the defined
        attribute with the value provided in the Effect Value
        field.</p></li><li><p><strong>Downgrade</strong> - Reduces the defined
        attribute only in cases where the current value of that attribute would
        be greater than value specified in the Effect Value
        field.</p></li><li><p><strong>Upgrade</strong> - Increases the defined
        attribute only in cases where the current value of that attribute would
        be less than value specified in the Effect Value
        field.</p></li><li><p><strong>Custom</strong> - The Custom change mode
        applies logic defined by a game system or add-on
        module.</p></li></ul><p>A single item (or character effect) can modify
        any or all of the following
        attributes:</p><p></p><table><tbody><tr><td><p><strong>Attribute</strong></p></td><td><p><strong>Description/Use</strong></p></td></tr><tr><td><p>system.st.max</p></td><td><p>Maximum
        ST</p></td></tr><tr><td><p>system.st.value</p></td><td><p>Adjusted
        ST</p></td></tr><tr><td><p>system.st.modFor.save</p></td><td><p>Modifier
        for attribute save rolls
        only</p></td></tr><tr><td><p>system.st.modFor.damage</p></td><td><p>Damage
        modifier</p></td></tr><tr><td><p>system.dx.max</p></td><td><p>Maximum
        DX</p></td></tr><tr><td><p>system.dx.value</p></td><td><p>Adjusted
        DX</p></td></tr><tr><td><p>system.dx.modFor.save</p></td><td><p>Modifier
        for attribute save rolls
        only</p></td></tr><tr><td><p>system.dx.modFor.hth</p></td><td><p>Modifier
        for HTH
        attacks</p></td></tr><tr><td><p>system.dx.modFor.natural</p></td><td><p>Modifier
        for attacks with natural
        weapons</p></td></tr><tr><td><p>system.dx.modFor.melee</p></td><td><p>Modifier
        for attacks with melee
        weapons</p></td></tr><tr><td><p>system.dx.modFor.polearm</p></td><td><p>Modifier
        for attacks with
        polearms</p></td></tr><tr><td><p>system.dx.modFor.thrown</p></td><td><p>Modifier
        for attacks with thrown
        weapons/spells</p></td></tr><tr><td><p>system.dx.modFor.missile</p></td><td><p>Modifier
        for attacks with missile
        weapons/spells</p></td></tr><tr><td><p>system.dx.modFor.casting</p></td><td><p>Modifier
        for casting
        spells</p></td></tr><tr><td><p>system.iq.max</p></td><td><p>Maximum
        IQ</p></td></tr><tr><td><p>system.iq.value</p></td><td><p>Adjusted
        IQ</p></td></tr><tr><td><p>system.iq.modFor.save</p></td><td><p>Modifier
        for attribute save rolls
        only</p></td></tr><tr><td><p>system.ma.walk.max</p></td><td><p>Maximum
        walk/run
        MA</p></td></tr><tr><td><p>system.ma.walk.value</p></td><td><p>Adjusted
        walk/run
        MA</p></td></tr><tr><td><p>system.ma.swim.max</p></td><td><p>Maximum
        swimming
        MA</p></td></tr><tr><td><p>system.ma.swim.value</p></td><td><p>Adjusted
        swimming
        MA</p></td></tr><tr><td><p>system.ma.fly.max</p></td><td><p>Maximum
        flying
        MA</p></td></tr><tr><td><p>system.ma.fly.value</p></td><td><p>Adjusted
        flying
        MA</p></td></tr><tr><td><p>system.initiative.self</p></td><td><p>Modifier
        to character's personal
        initiative</p></td></tr><tr><td><p>system.initiative.party</p></td><td><p>Modifier
        to party
        initiative</p></td></tr><tr><td><p>system.mana.max</p></td><td><p>Maximum
        available Mana</p></td></tr></tbody></table><p><strong>Note:</strong>
        the reason why attributes are split into <em>max</em> and <em>value</em>
        pairs, with those specific names, is that Foundry VTT recognizes them as
        being attributes and can use them to display status bars on the
        character's map token if necessary.</p><p></p>
