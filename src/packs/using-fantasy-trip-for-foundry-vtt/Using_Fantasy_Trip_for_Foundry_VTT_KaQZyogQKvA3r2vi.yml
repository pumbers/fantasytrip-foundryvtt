        <h1>PDF Pager</h1><p>Fantasy Trip for Foundry VTT includes support for
        the <a href="https://foundryvtt.com/packages/pdf-pager">PDF Pager module
        by Farling</a>. Specifically:</p><ul><li><p>You can create a PDF Journal
        Entry using any of the Fantasy Trip rulebooks or
        adventures.</p></li><li><p>When the module is enabled in Foundry
        settings, an extra field appears on item sheets which allows you to
        reference a PDF document and page number. A link in the item header
        allows you to click through directly to the document and page number
        without having to look anything up.</p></li><li><p>When a PDF Pager
        document is set up, it is given a <strong>PDF Code</strong> that acts as
        a document reference.</p></li><li><p>When entering or editing an item's
        PDF reference, use the format <strong>&lt;PDF Code&gt;#&lt;Page
        Number&gt;</strong>. So, if the core Fantasy Trip rulebook has a PDF
        Code of "FTL", then the Brawling talent reference would be
        "FTL#35".</p></li><li><p>Example items provided already include this
        link, with the PDF Code set to
        <strong>FTL</strong>.</p></li></ul><p></p>
