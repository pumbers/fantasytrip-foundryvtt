    text:
      format: 1
      content: >-
        <h2>History</h2><p>Like a lot of people, I started playing <strong>The
        Fantasy Trip</strong> back around 1979, first with
        <strong>Melee</strong> and <strong>Wizard</strong> and later with the
        full blown <strong>In The Labyrinth</strong>. I was also playing a fair
        bit of Dungeons &amp; Dragons and Chivalry &amp; Sorcery, but I found
        Fantasy Trip intriguing in its simple complexity.</p><p>It didn't have
        D&amp;D's "Vancian Magic" (remember a spell, cast it, forget it), which
        I've disliked from day one, and it didn't have classes or levels. A
        character could be and do whatever you wanted without having to fit into
        predesignated slots.  C&amp;S was a similar in those respects, but was
        also an order of magnitude crunchier than D&amp;D - and was printed
        using text so small I can't even read the 1st edition book these
        days.</p><p>Fantasy Trip filled that gap where a game was simple enough
        to be easy to learn and play but complex enough to create a richness of
        detail in the settings &amp; adventures.</p><p>Although I hadn't played
        the game in over 30 years, I was pleasantly surprised when Steve Jackson
        Games resurrected it in 2019 with the <strong>Legacy Edition</strong>. I
        signed up for the full print/PDF package straight away, and was not
        disappointed with the end product. It brought back a lot of
        memories.</p><p>But, time and circumstances came along and I still
        didn't play the game. Then, finally in 2024, I retired and started
        picking up older games, including Fantasy Trip. I couldn't find a local
        gaming group for it, and although there was online support in
        <strong>Roll 20</strong> and <strong>Owlbear Rodeo</strong> could be
        used generically, there wasn't a <strong>Foundry VTT</strong>
        implementation, and Foundry is my go-to VTT these days.</p><p>Luckily,
        I've spent the last 30 years as a software developer, and have even
        implemented a few modules &amp; systems for friends. So, I set about
        implementing it for Foundry, and here's the
        result.</p><p>Enjoy!</p><h2>Design Notes</h2><p>The design philosophy
        for all of the systems I've written for Foundry is not necessarily to
        implement each game rule or process in detail, but rather to implement
        key features in a way that takes the repetitive or complex tasks off of
        the players &amp; GM and makes it easier for them to do the rest. I've
        found this gives the users a lot of freedom in how the rules are
        interpreted and applied without constraining them too much.</p><p>For
        example, I did consider having strict AP limits and XP spending for
        advancement, but determined that would have been complicated to
        implement &amp; use, so opted for a simple AP total on the character
        sheet that highlights in red if a set limit is exceeded without spending
        XP. This gives players an indication of their AP total that they can use
        to determine the cost as per pp45 of the rulebook. It's up to the GM to
        enforce those costs or not, according to how they want the game played.
        XP spends for other items just use the XP total field, manually
        adjusted.</p><p>The same goes for the Dice Roller application. It allows
        players to quickly see what a dice roll is made up from (target
        attribute(s), modifiers, number of dice, etc) and adjust the parameters
        before making the roll. Buttons are provided on the character sheet that
        act as "presets" for attribute rolls, talent rolls, attacks &amp;
        damage, spell casting, etc.</p><p>Encumbrance calculation though, is a
        chore, so I've automated that. A player can have as many items in their
        inventory as they like, they can choose each item's location (dropped,
        equipped, carried, stowed, stored) and the character's total encumbrance
        (based on carried or equipped items) is calculated automatically. That
        encumbrance level is shown on the character sheet and attribute
        penalties are applied automatically. I even added a "container" feature
        so that a character can put items in a backpack which counts them
        against encumbrance when carried, but if the backpack is dropped (say,
        for combat) then all the items in it are also dropped and the combat
        penalties come off immediately.</p><p>Hopefully, this design philosophy
        achieves what I set out to do: make it easy for old and new players to
        play the game the way they want in the way they're used to.</p><p>I'm
        always open to suggestions (and, of course, hearing about bugs), so
        please feel free to use  Github Issues to let me know what you like or
        dislike, what I got wrong, and what you want. Bear in mind though, I'm
        in this for fun, not money, and sometimes life happens and I can't make
        changes quickly.</p><h2>Steve Jackson Online Policy</h2><p>I have tried
        to ensure that this implementation conforms to the <a
        href="https://www.sjgames.com/general/online_policy.html">Steve Jackson
        Online Policy</a>, and since SJG rarely recognize or allow "official"
        versions of their games, this is an unofficial version.  This means that
        while I can implement the mechanisms of the game and even use some of
        the terminology, I cannot cut &amp; paste any significant content from
        the game and distribute it. This is why I've included only a few
        <em>Example Items</em> to show how Talents, Spells, and equipment can be
        built, and none of those items include descriptive text from the
        game.</p><p>If there is content in here that infringes on SJG
        intellectual property or copyright, or breaks their online policy,
        please let me know ASAP via Github Issues.</p>
