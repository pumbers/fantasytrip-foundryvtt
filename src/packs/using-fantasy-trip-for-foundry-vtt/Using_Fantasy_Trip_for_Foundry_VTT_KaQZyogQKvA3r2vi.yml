  - sort: 500000
    name: Dice Rolls
    type: text
    _id: 7MY6ZNV0LvIRGWOF
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <h2>Shortcut Buttons</h2><p>Within the Fantasy Trip system, all the
        usual dice rolling mechanisms of Foundry still work - rolls via the chat
        log, modules like Dice Tray, etc. The implementation adds short-uts for
        most of the rolls in the game system - attribute saves, talent checks,
        spell casting, attack &amp; damage rolls, etc.</p><img
        src="systems/fantasy-trip/assets/images/instructions/dice_rolls_1.webp"
        /><p>Wherever you see pale yellow button on the character (or NPC)
        sheet, that's a shortcut for a dice roll.</p><img
        src="systems/fantasy-trip/assets/images/instructions/dice_rolls_2.webp"
        /><p></p><img
        src="systems/fantasy-trip/assets/images/instructions/dice_rolls_3.webp"
        /><p>The button might have an icon, some text that describes the roll,
        or even more detailed text showing the relevant attribute &amp; target
        number.</p><h2>The Dice Roller</h2><p>Whenever you use a shortcut to
        trigger a dice roll, the Dice Roller app will open and be configured for
        that type of roll with its various values preset.</p><img
        src="systems/fantasy-trip/assets/images/instructions/dice_roller_attack.webp"
        /><p>It will show the type of roll, the relevant attribute rolled
        against and it's current value, a series of modifiers, the number of
        dice to be rolled, and the mode of the roll (see <a
        href="https://foundryvtt.com/article/dice/">Roll Modes</a>).</p><p>For
        any given roll, everything but the roll type can be changed.</p><img
        src="systems/fantasy-trip/assets/images/instructions/dice_roller_cast.webp"
        /><p>For spell casting rolls, if the amount of ST used to cast the spell
        can be varied, the Dice Roller will show buttons so that the required ST
        can be selected.</p><img
        src="systems/fantasy-trip/assets/images/instructions/dice_roller_damage.webp"
        /><p>For damage rolls, the fields allow you to enter or change the dice
        formula, select a minimum damage, a damage multiplier, and how increased
        damage is calculated.</p><p>If the damage roll is triggered using a chat
        log button as part of an attack sequence (see
        @UUID[Compendium.fantasy-trip.using-fantasy-trip-for-foundry-vtt.JournalEntry.KaQZyogQKvA3r2vi.JournalEntryPage.taYa6XujJcawZlXZ]{Combat}
        ) and a critical hit was landed, then these values will be preset
        accordingly.</p>
